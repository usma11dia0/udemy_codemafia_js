<script type="module">
    import { effect, reactive, computed } from './reactive.js';
    const obj1 = reactive({
        a: 0,
    });
   
    const computedValue = computed(() => {
        return obj1.a + 10;
    });

    obj1.a = 1;
    console.log(computedValue.value);
    console.log(computedValue.value);
</script>
